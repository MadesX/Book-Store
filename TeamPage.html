<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>הצוות שלנו</title>
  <link rel="icon" href="../images/logo.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1c1c1c;
      color: #f5f5f5;
      text-align: center;
    }

    header {
      background-color: #fff8e1; 
      padding: 30px 0 20px;
    }

    h1.title {
      font-size: 32px;
      color: #ffcc80;
      margin-top: 0;
      margin-bottom: 10px;
      border-bottom: 2px solid #ffcc80;
      display: inline-block;
      padding-bottom: 10px;
    }

    .team-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px 15px;
      gap: 30px;
    }

    .member {
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 15px;
      width: 280px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    .member img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #555;
    }

    .member h2 {
      margin-top: 15px;
      margin-bottom: 10px;
      color: #fff;
    }

    .member p {
      margin: 5px 0;
      font-size: 14px;
    }

    .member a {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: #ffcc80;
      font-weight: bold;
    }

    .member a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1 class="title">הצוות שלנו</h1>
  </header>

  <div class="team-container">
    <div class="member">
      <img src="../images/matan_profile_pic.jpg" alt="מתן סידס" />
      <h2>מתן סידס</h2>
      <p>Full-Stack | עיצוב וניהול חוויית משתמש</p>
      <a href="PersonalPage_Matan.html">לפרופיל</a>
    </div>

    <div class="member">
      <img src="../images/ron_profile_pic.jpg" alt="רון חבה" />
      <h2>רון חבה</h2>
      <p>Full-Stack | פיתוח Backend ו־DB</p>
      <a href="PersonalPage_Ron.html">לפרופיל</a>
    </div>
  </div>

</body>
</html>
