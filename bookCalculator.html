<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>מחשבון ספרים</title>
    <link href="bookEntry.css" rel="stylesheet" />
    <link href="bookCalculator.css" rel="stylesheet" />
    <link href="header1.css" rel="stylesheet" />
    <link href="footer.css" rel="stylesheet" />
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="form-container">
        <h1>מחשבון ספרים</h1>
        <form action="processBooks.php" method="post" id="bookForm">
            <div id="bookEntries">
                <div class="book-entry">
                <input type="text" name="titles[]" placeholder="שם הספר" required>
                <input type="number" step="0.01" name="prices[]" placeholder="מחיר" required>
                <input type="number" name="quantities[]" placeholder="כמות" required>
                <button type="button" class="remove-btn" onclick="removeBook(this)">הסר</button>
                </div>
            </div>

            <button type="button" id="addBookBtn" onclick="addBook()">הוסף ספר</button>
            <button type="submit">חשב</button>
        </form>
    </div>

    <footer></footer>

    <script src="footer.js"></script>
    <script src="header1.php"></script>
    <script src="bookCalculator.js"></script>
</body>
</html>
