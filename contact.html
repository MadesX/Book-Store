<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>צור קשר</title>
  <link rel="icon" href="images/logo.png" />
  <link rel="stylesheet" href="contact.css" />
</head>
<body>

  <header>
    <h1>טופס יצירת קשר</h1>
  </header>

  <form id="contactForm">
    <input type="email" id="to" placeholder="כתובת מייל של הנמען" required />
    <input type="text" id="subject" placeholder="נושא ההודעה" required />
    <textarea id="message" rows="5" placeholder="כתוב כאן את הודעתך..." required></textarea>
    <input type="submit" value="שלח הודעה" />
  </form>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();  
      const to = document.getElementById('to').value;
      const subject = document.getElementById('subject').value;
      const message = document.getElementById('message').value;

      const mailtoLink = `mailto:${to}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(message)}`;
      window.location.href = mailtoLink;
    });
  </script>

</body>
</html>
