<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>צור קשר</title>
  <link rel="icon" href="../PHOTOS/logo.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1c1c1c;
      color: #f5f5f5;
      text-align: center;
    }

    header {
      background-color: #fff8e1;
      padding: 30px 0 20px;
    }

    h1 {
      font-size: 32px;
      color: #ffcc80;
      margin: 0;
      border-bottom: 2px solid #ffcc80;
      display: inline-block;
      padding-bottom: 10px;
    }

    form {
      background-color: #2c2c2c;
      max-width: 500px;
      margin: 30px auto;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      background-color: #1c1c1c;
      color: #f5f5f5;
      border: 1px solid #444;
    }

    input[type="submit"] {
      background-color: #ffcc80;
      color: #1c1c1c;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #ffa726;
    }

    .success {
      color: lightgreen;
      margin-top: 20px;
    }

    .error {
      color: tomato;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>טופס יצירת קשר</h1>
  </header>

  <form action="../PHP/send_contact.php" method="post">
    <input type="email" name="to" placeholder="כתובת מייל של הנמען" required />
    <input type="text" name="subject" placeholder="נושא ההודעה" required />
    <textarea name="message" rows="5" placeholder="כתוב כאן את הודעתך..." required></textarea>
    <input type="submit" value="שלח הודעה" />
  </form>

</body>
</html>
