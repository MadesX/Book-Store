<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MRY - Login</title>
    <link href="Login.css" rel="stylesheet" />
</head>
<body>
    <div class="login-container">
        <img src="images/logo.png" alt="לוגו האתר" id="logo">
        <h1>ברוכים הבאים</h1>
        <h2>התחברות</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="שם משתמש" required>
            <input type="password" id="password" placeholder="סיסמא" required>
            <button type="submit">התחבר</button>
        </form>
        <button onclick="window.location.href = 'HomePage.html';">התחבר כאורח</button>
        <button onclick="window.location.href = '#';">הירשם</button>
    </div>

    <div class="footer">
        <p>ליצירת קשר: bookstore@example.com | טלפון: 03-5551234</p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            if (username && password) {
                // Redirect to shop with the username as a parameter
                window.location.href = "HomePage.html?name=" + encodeURIComponent(username);
            } else {
                alert("אנא מלא את כל השדות");
            }
        });
    </script>
</body>
</html>
